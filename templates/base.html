{% load static %}
<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Website favicon -->
    <link rel="icon" type="image/png" href='{% static "favicon/favicon-16x16.png" %}' sizes="16x16" />

    <title> {% block title %}Fogata{% endblock %}</title>

</head>
<body style="background-image: url({% static 'images/background.jpg' %})">
    {% load static %}
    {% include 'navbar.html' %}

    <div class="container my-4">
        <div class="card" id="card-container-body">
            <div id="customAlertContainer"></div>
            {% block content %}

            {% endblock %}
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="{% static 'js/tweetme.custom.js' %}"></script>
    {% block script %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<noscript>Su navegador no soporta javascript</noscript>
</body>
<footer class="text-right p-2">
    <a href="{% url 'terms' %}" id="btn-footer-link">Términos</a><br/>
    <a href="{% url 'contact' %}" id="btn-footer-link">Contáctenos</a><br/>
    <span>@maca</span>
</footer>
</html>
