{% extends 'home_base.html' %}

{% block script %}
    <script>
        $(document).ready(function () {
            $("#id_email").addClass("form-control");
        })
    </script>
{% endblock %}

{% block content %}

    <div class="container my-4">
        <div class="card" id="card-body">
            <h1 class="col">Password Reset</h1>
            <hr/>
            <p class="col">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group col-lg-6 col-12">
                    {{ form.email.label }}
                    {{ form.email }}
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-primary" type="submit">Reset</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
