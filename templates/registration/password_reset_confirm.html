{% extends 'home_base.html' %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="container">
        <div class="card" id="card-body">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
