{% extends 'base.html' %}

{% block title %}Tags | {{ block.super }}{% endblock %}

{% block content %}
    <div class="row" id="row1">
        <div class="col-lg-3 col-12 my-4">
            <h2><b>{{ obj.tag }}</b></h2>
        </div>
        <div class="col-lg-9 col-12text-center">
            {% for tag in obj.get_tweets %}
                {%  include 'tweets/tweet_body.html' with t=tag %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
