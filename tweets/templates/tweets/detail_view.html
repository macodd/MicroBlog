{% extends 'base.html' %}

{% block script %}
<script>
$(document).ready(function () {
    loadTweetContainer("tweet-container", {{ object.id }})
})
</script>
{% endblock %}

{% block title %}Tweet | {{ block.super }}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-3 col-12">
            <h1>{{ object.user }}</h1>
        </div>
        <div class="col-lg-6 col-12">
            <div id="tweet-container">

            </div>
            <a href="{% url 'tweet:delete' object.pk %}" class="btn-link">Delete?</a>
        </div>
    </div>

{% endblock %}
