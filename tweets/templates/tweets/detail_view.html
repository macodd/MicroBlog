{% extends 'base.html' %}

{% block title %}Tweet | {{ block.super }}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-3 col-12">
            <h1>{{ object.user }}</h1>
        </div>
        <div class="col-lg-9 col-12">
            {{ object.content }}<br/>
            {{ object.timestamp|timesince }}
        </div>
    </div>

{% endblock %}
