{% extends 'base.html' %}

{% block title %}Delete tweet | {{ block.super }}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-12">
            <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete the tweet "{{ object }}"?</p>
            <button class="btn btn-danger" type="submit">Confirm</button>
            </form>
        </div>
    </div>

{% endblock %}
