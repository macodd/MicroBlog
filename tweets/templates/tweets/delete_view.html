{% extends 'base.html' %}

{% block title %}Borrar | {{ block.super }}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-7 col-12">
            <form method="post">{% csrf_token %}
                <p>Esta seguro que desea borrar <b>"{{ object.content }}"?</b></p>
            <button class="btn btn-danger" type="submit">Confirmar</button>
            </form>
        </div>
    </div>

{% endblock %}
