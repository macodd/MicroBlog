{% extends 'base.html' %}

{% block content %}

{% include 'tweets/search_form.html' %}<br/>

{% for t in object_list %}

    <p>{{ t.content }}<br/>
    {{ t.user }}<br/>
    {{ t.timestamp|timesince }}</p><br/><br/>

{% empty %}

    {% if request.GET.q %}
        <p>No Tweets found.</p>
    {% else %}
        <p>No tweets yet.</p>
    {% endif %}

{% endfor %}

{% endblock %}
